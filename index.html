<!DOCTYPE html>
<html>
<head>
  <title>Contact Me</title>
  <style>
    #fs-frm-inputs label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
    }
    
    #fs-frm-inputs input,
    #fs-frm-inputs textarea {
      display: block;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Contact Me</h1>
  
  <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mgebboqp" method="post">
    <fieldset id="fs-frm-inputs">
      <label for="full-name">Full Name</label>
      <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
      <label for="email-address">Email Address</label>
      <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
      <label for="message">Message</label>
      <textarea rows="5" name="message" id="message" placeholder="Type your message here" required=""></textarea>
      <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
    </fieldset>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
